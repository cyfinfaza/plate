<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="icon" rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>plate</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh; width: 100vw; margin: 0;">
	<img id="plate" style="width: 200px; height: 200px;" alt="plate">
</body>
<script>
    const plates = [
        "2022-02-18 20.30.43.jpg",
        "plate-115330457065huydcoija.png",
        "plate-202104061345236781-kdahjlglk (1).png",
        "mango-plate.png"
    ];

    const plate = document.getElementById('plate');
    const icon = document.getElementById('icon');
    const plateURL = "plates/" + plates[Math.floor(Math.random() * plates.length)]
    plate.src = plateURL;
    icon.href = plateURL;
</script>
</html>
